<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Riwayat Transaksi</title>
    <link rel="stylesheet" href="riwayat.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-left">
        <button onclick="window.location.href='transaksi.html'">‚Üê Ke Transaksi</button>
      </div>
      <h1>Riwayat Transaksi</h1>
      <div class="produk-section">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Produk</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="riwayat-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal for transaction details -->
    <div id="detailModal" class="modal">
      <div class="modal-content">
        <!-- <h2>Detail Transaksi</h2> -->
        <table class="nota-table">
          <tbody id="modalDetails">
            <!-- Transaction details will be inserted here -->
          </tbody>
        </table>
        <!-- <button onclick="closeModal()">Tutup</button> -->
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="riwayat.js"></script>
  </body>
</html>
